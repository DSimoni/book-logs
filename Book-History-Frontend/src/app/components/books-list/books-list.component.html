<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search by title"
            [(ngModel)]="title"/>
      
          <div class="input-group-append">
            <button
              class="btn btn-success"
              type="button"
              (click)="searchTitle()">
              Search
            </button>
          </div>

          
        <button
        type="submit"
        class="btn btn-primary"
        (click)="refreshList()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
          
          <button
          type="submit"
          class="btn btn-primary "
          (click)="orderBooks()">
          Order By Title
        </button>

        </div>
    </div>
     <div class="col-md-6">
       <h4>Books List</h4>
       <ul class="list-group">
         <li
           class="list-group-item"
           *ngFor="let book of books; let i = index"
           [class.active]="i == currentIndex"
           (click)="setActivebook(book, i)"
         >
           {{ book.title }}
         </li>
       </ul>
     </div>
      <div class="col-md-6">
        <div *ngIf="currentBook">
          <h4>Details</h4>
          <div>
            <label><strong>Title:</strong></label> {{ currentBook.title }}
          </div>
          <div>
            <label><strong>Description:</strong></label>
            {{ currentBook.description }}
          </div>
          <div>
            <label><strong>Publish Date:</strong></label>
             {{ currentBook.publishDate | date:'fullDate'}}
          </div>
          <button class="btn btn-warning mt-2" routerLink="/book/{{ currentBook.id }}">
            Edit
          </button>
        </div>
        <div *ngIf="!currentBook">
          <br />
          <p>Please click on a book...</p>
        </div>
      </div>
  </div>
