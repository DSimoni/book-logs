<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title"
          [(ngModel)]="title"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="searchTitle()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Books List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let book of books; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActivebook(book, i)"
        >
          {{ book.title }}
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentBook">
        <h4>book</h4>
        <div>
          <label><strong>Title:</strong></label> {{ currentBook.title }}
        </div>
        <div>
          <label><strong>Description:</strong></label>
          {{ currentBook.description }}
        </div>
        <div>
          <label><strong>Publish Date:</strong></label>
          {{ currentBook.publishDate ? currentBook.publishDate : "Pending" }}
        </div>
        <a class="badge badge-warning" routerLink="/book/{{ currentBook.id }}">
          Edit
        </a>
      </div>
      <div *ngIf="!currentBook">
        <br />
        <p>Please click on a book...</p>
      </div>
    </div>
  </div>
