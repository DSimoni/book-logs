<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group mt-2 mb-2">
        <label for="title"  class="mb-1">Title</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="book.title" name="title" />
      </div>
      <div class="form-group mt-2 mb-4">
        <label for="description" class="mb-1">Description</label>
        <input class="form-control" id="description" required [(ngModel)]="book.description" name="description" />
      </div>

      <div class="form-group mt-2 mb-4">
      
          <ng-multiselect-dropdown [placeholder]="'Select Authors'" [settings]="dropdownSettings"
          [data]="dropdownList" [(ngModel)]="selectedItems" (onSelect)="onItemSelect($event)"
          (onSelectAll)="onSelectAll($event)">
        </ng-multiselect-dropdown>
       

        
      </div>


      <button (click)="savebook()" class="btn btn-primary">Submit</button>
    </div>
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newbook()">Add</button>
      <button class="btn btn-success"    style="margin-left:10px;"
      routerLink="/">Home</button>

    </div>
  </div>
</div>
